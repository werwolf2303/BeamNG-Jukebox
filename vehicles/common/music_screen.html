<div style="height: 100%; width: 100%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color:#080808;">
    <div id="musicscreen" style="zoom: 0.5; -moz-transform: scale(0.5);">
        <center>
            <div id="title" style="max-width: 75%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                <h1 id="song-name" style="color:white; border: 0; margin-bottom: 12px;">Running Joke</h1>
            </div>
            <div id="subtitle">
                <br>
                <div id="controls">
                    <img style="width:6%;height:12%;position:fixed;left:62%" src="skip_right.png">
                    <img id="pause" style="width:6%;height:12%;position:fixed;left:47%;" src="pause.png">
                    <img id="play" style="width:6%;height:12%;position:fixed;left:47%;display:none" src="play.png">
                    <img style="width:6%;height:12%;position:fixed;right:62%;transform:rotate(180deg)" src="skip_right.png">
                </div>
                <br>
                <br>
                <br>
                <div class="progress">
                    <a id="song-current-time" style="left:70;color:white;">2:07 </a>
                    <progress id="song-progress-bar" value="0" max="1" style="width:60%; height:6%"></progress>
                    <a id="song-time-remaining" style="right:70%;color:white;"> -0:50</a>
                </div>
                <br>
                <br>
                <button style="border-radius:8%;border:none;outline:none;position:fixed;right:68%;background-color: white;width:10%;height:12%"><img style="width:65%;height:70%" src="shuffle_black.png"></button>
                <button style="border-radius:8%;border:none;outline:none;position:fixed;left:68%;background-color: white;width:10%;height:12%"><img style="width:65%;height:70%" src="repeat_black.png"></button>
            </div>
        </center>
    </div>
</div>
